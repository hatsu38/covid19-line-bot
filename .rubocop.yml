require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 2.6.5
  NewCops: enable
  Exclude:
    - "vendor/**/*"
    - "db/schema.rb"
    - bin/*
    - "node_modules/**/*"
    - "lib/tasks/auto_annotate_models.rake"
    - "spec/*.rb"
    - config/**/**.rb
    - config.ru

# frozen_string_literal: trueを付ける設定
Style/FrozenStringLiteralComment:
  Enabled: false

# シングルクォーテーションの統一をやめる
Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/Documentation:
  Enabled: false

# メソッドの長さ100桁
Metrics/MethodLength:
  Exclude:
    - 'db/migrate/*'
  Max: 100

Metrics/AbcSize:
  Exclude:
    - 'db/migrate/*'
  Max: 25

# IndexをはらずにUniqueのバリデーションをつけるのを許可
Rails/UniqueValidationWithoutIndex:
  Enabled: false

# 日本語のコメントを許可
Style/AsciiComments:
  Enabled: false

Layout/LineLength:
  Max: 140

Style/ClassAndModuleChildren:
  EnforcedStyle: compact